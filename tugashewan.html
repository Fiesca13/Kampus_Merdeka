<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="cssku.css">
    <title>1 - Tugas8 js</title>
</head>

<body>

    <div class="container">
        <h3 align="center">Klik Tombol Untuk Menampilkan Gambar dan Suara Hewan</h3>
        <div class="bingkai" id="bingkai1">
            
        </div>
        <div class="tombol">
            <button class="btn" id="ayam">Ayam</button>
        </div>
        <div class="bingkai" id="bingkai2">

        </div>
        <div class="tombol">
            <button class="btn" id="jangkrik">Jangkrik</button>
        </div>
        <div class="bingkai" id="bingkai3">

        </div>
        <div class="tombol">
            <button class="btn" id="anjing">Anjing</button>
        </div>
        <div class="bingkai" id="bingkai4">

        </div>
        <div class="tombol">
            <button class="btn" id="kucing">Kucing</button>
        </div>
        <div class="bingkai" id="bingkai5">

        </div>
        <div class="tombol">
            <button class="btn" id="kambing">Kambing</button>
        </div>
        

        <audio id="audioAyam" src="audio/Ayam.mp3" type="audio/mpeg"></audio>
        <audio id="audioJangkrik" src="audio/Jangkrik.mp3" type="audio/mpeg"></audio>
        <audio id="audioAnjing" src="audio/Anjing.mp3" type="audio/mpeg"></audio>
        <audio id="audioKucing" src="audio/Kucing.mp3" type="audio/mpeg"></audio>
        <audio id="audioKambing" src="audio/Kambing.mp3" type="audio/mpeg"></audio>

        <div class="batal">
            <input id="bersih" type="button" value="Bersih" class="bersih">
        </div>
    </div>



    <!-- <script src="js/jquery.js"></script> -->
    <script src="jquery-min.js"></script>
    <script>
        $("document").ready(function () {
            //control audio
            var audioAyam = $("#audioAyam")[0];
            var audioJangkrik = $("#audioJangkrik")[0];
            var audioAnjing = $("#audioAnjing")[0];
            var audioKucing = $("#audioKucing")[0];
            var audioKambing = $("#audioKambing")[0];

            $("#ayam").click(function () {
                $("#bingkai1").css({
                    "background-image": "url(image/Ayam.jpeg)",
                })
                audioAyam.play();
                audioJangkrik.pause();
                audioAnjing.pause();
                audioKucing.pause();
                audioKambing.pause();
            })
            $("#jangkrik").click(function () {
                $("#bingkai2").css({
                    "background-image": "url(image/Jangkrik-.jpg)",
                })
                audioJangkrik.play();
                audioAyam.pause();
                audioAnjing.pause();
                audioKucing.pause();
                audioKambing.pause();
            })
            $("#anjing").click(function () {
                $("#bingkai3").css({
                    "background-image": "url(Image/Anjing.jpg)",
                })
                audioAyam.pause();
                audioJangkrik.pause();
                audioAnjing.play();
                audioKucing.pause();
                audioKambing.pause();
            })
            $("#kucing").click(function () {
                $("#bingkai4").css({
                    "background-image": "url(image/Kucing.jpg)",
                })
                audioAyam.pause();
                audioJangkrik.pause();
                audioAnjing.pause();
                audioKucing.play();
                audioKambing.pause();
            })
            $("#kambing").click(function () {
                $("#bingkai5").css({
                    "background-image": "url(image/Kambing.jpg)",
                })
                audioAyam.pause();
                audioJangkrik.pause();
                audioAnjing.pause();
                audioKucing.pause();
                audioKambing.play();
            })
            $("#bersih").click(function () {
                $("#bingkai1").css({
                    "background-image": "none",
                })
                $("#bingkai2").css({
                    "background-image": "none",
                })
                $("#bingkai3").css({
                    "background-image": "none",
                })
                $("#bingkai4").css({
                    "background-image": "none",
                })
                $("#bingkai5").css({
                    "background-image": "none",
                })
                audioAyam.pause();
                audioJangkrik.pause();
                audioAnjing.pause();
                audioKucing.pause();
                audioKambing.pause();
            })
        });
    </script>
</body>

</html>
